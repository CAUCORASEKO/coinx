<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Welcome, {{ user.username }}</h1>

    <h2>Spot Account Info</h2>
    <ul>
        <li>Balance: {{ account_info['totalAssetOfBtc'] }} BTC</li>
        <!-- Más detalles según lo que devuelva la API -->
    </ul>

    <h2>Futures Account Info</h2>
    <ul>
        <li>Balance: {{ futures_account_info['totalWalletBalance'] }} USDT</li>
        <!-- Más detalles según lo que devuelva la API -->
    </ul>

    <h2>Inversiones - Rendimiento</h2>
    <canvas id="investmentChart"></canvas>

    <script>
        var ctx = document.getElementById('investmentChart').getContext('2d');
        var investmentChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],  // Ejemplo de etiquetas de tiempo
                datasets: [{
                    label: 'Rendimiento',
                    data: [{{ account_info['totalAssetOfBtc'] }}, 0.5, 1.2, 0.7, 0.9, 1.5],  // Datos reales desde Binance
                    borderColor: 'rgba(75, 192, 192, 1)',
                    fill: false
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>
</html>
