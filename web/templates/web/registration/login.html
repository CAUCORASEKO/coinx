<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="{% static 'web/favicon.ico' %}" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'web/styles.css' %}">
</head>
<body>
    {% include 'web/header.html' %}

    <main class="login-container">
        <h2>Login</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="button primary">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}" class="register-link">Register here</a></p>
        <p><a href="{% url 'password_reset' %}" class="forgot-link">Forgot your password?</a></p>
        <p><a href="{% url 'username_recovery' %}" class="forgot-link">Forgot your username?</a></p>
    </main>

    {% include 'web/footer.html' %}
</body>
</html>
