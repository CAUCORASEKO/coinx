{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="icon" href="{% static 'web/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'web/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="logo-container">
                    <img src="{% static 'web/images/logo.png' %}" alt="Logo" class="logo-img">
                </div>
                <div class="nav-buttons">
                    {% if user.is_authenticated %}
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="button small">Logout</button>
                        </form>
                    {% else %}
                        <a href="{% url 'login' %}" class="button small">Login</a>
                        <a href="{% url 'register' %}" class="button primary">Start Trial</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
