<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="{% static 'web/favicon.ico' %}" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username Recovery</title>
    <link rel="stylesheet" href="{% static 'web/styles.css' %}">
</head>
<body>
    {% include 'web/header.html' %}

    <div class="login-container">
        <h2>Forgot Your Username?</h2>
        <form method="post">
            {% csrf_token %}
            <label for="email">Please enter your email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit" class="button primary">Send username</button>
        </form>
    </div>

    {% include 'web/footer.html' %}
</body>
</html>
