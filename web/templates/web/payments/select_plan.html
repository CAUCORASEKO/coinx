<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Payment Plan</title>
    <link rel="stylesheet" href="{% static 'web/styles.css' %}">
</head>
<body>
    <div class="select-plan-container">
        <h1>Select Your Subscription Plan</h1>
        <form method="POST" action="{% url 'payment_subscription' %}">
            {% csrf_token %}
            <label>
                <input type="radio" name="plan" value="monthly">
                Monthly - 20 USDT
            </label>
            <label>
                <input type="radio" name="plan" value="quarterly">
                Quarterly - 50 USDT
            </label>
            <label>
                <input type="radio" name="plan" value="annual">
                Annual - 100 USDT
            </label>
            <button type="submit">Continue to Payment</button>
        </form>
    </div>
</body>
</html>
